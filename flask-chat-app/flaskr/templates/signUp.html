<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename="CSS/signup.css")}}">
        <title>Sign Up</title>
    </head>
    <body>
        <div id="container">
            <h1>Join The Chat Rooms</h1>

            <form method="POST">
                
                <div id="label-wrap">
                    <div class="form-floating mb-3">
                        <input type="text" name="fName" class="form-control" id="floatingInput" placeholder="John">
                        <label for="floatingInput">First Name</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="text" name="lName" class="form-control" id="floatingInput" placeholder="Smith">
                        <label for="floatingInput">Last Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="randomGuy841">
                        <label for="floatingInput">Username</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
    
                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                
                <button type="submit">Start Chating</button>

            </form>
        </div>
    </body>
</html>
